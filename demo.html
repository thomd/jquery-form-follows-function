<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Form Follows Function - a jQuery Plugin</title>

		<link href="http://godoso.googlecode.com/svn-history/r2/trunk/src/server/static/css/reset-fonts-grids.css" type="text/css" rel="stylesheet" />
		<style type="text/css" media="screen">
			html, body {background:#EEE;color:#111;font:13px Helvetica,sans-serif;}
			fieldset {border:3px solid #DDD;padding:1em;margin-bottom:1em;}
			#demo {width:650px;margin:100px auto;}
		</style>
		<link href="css/form-follows-function.css" type="text/css" rel="stylesheet" />

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script src="jquery.form-follows-function.js"></script>
	</head>
	<body>
		<div id="demo">
			<form action="demo.html" name="demo" class="fff">
				<fieldset>
					<label>Password Question:</label>
					<select name="password_question" id="password_question" class="fff-truncate-selection" tabindex="1">
						<option value="Mother's Maiden Name">Your Mother's Maiden Name</option>
						<option value="Make of First Car">Make of First Car</option>
						<option selected="selected" value="Favourite Pet's Name">Your Most Favourite Book's Title or Subtitle</option>
						<option value="Father's First Name">Your Father's First Name</option>
						<option disabled="disabled" value="Place of Birth">Place of Birth</option>
					</select>
				</fieldset>
				<fieldset>
					<label>Birthday:</label>
					<select name="birthday_day" id="birthday_day" class="fff-ajust-widths" tabindex="2">
						<option value="0">Day</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select>
					<select name="birthday_month" id="birthday_month" class="fff-ajust-widths" tabindex="3">
						<option value="january">january (1)</option>
						<option value="february">february (2)</option>
						<option value="march">march (3)</option>
						<option value="april">april (4)</option>
						<option value="may">may (5)</option>
						<option value="june">june (6)</option>
						<option value="july">july (7)</option>
						<option value="august">august (8)</option>
						<option value="september">september (9)</option>
						<option value="october">october (10)</option>
						<option value="november">november (11)</option>
						<option value="december">december (12)</option>
					</select>
					<select name="birthday_year" id="birthday_year" class="fff-ajust-widths" tabindex="4">
						<option value="60">1961 - 1970</option>
						<option value="70">1971 - 1980</option>
						<option value="80">1981 - 1990</option>
						<option value="90">1991 - 2000</option>
						<option value="00">2001 - 2010</option>
						<option value="10">2011 - 2020</option>
					</select>
				</fieldset>
				<button name="submit" tabindex="5">SUBMIT</button>
			</form>
		</div>
	</body>
</html>
